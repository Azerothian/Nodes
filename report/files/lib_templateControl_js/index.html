<div class="container aggregate-stats">

    </div>
  </div>

    <div class="col-md-6">

    </div>

</div>

<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">(function() {
  var Control, Promise, cheerio, consolidate, extend, templateControl,
    __bind = function(fn, me){ return function(){ return fn.apply(me, arguments); }; },
    __hasProp = {}.hasOwnProperty,
    __extends = function(child, parent) { for (var key in parent) { if (__hasProp.call(parent, key)) child[key] = parent[key]; } function ctor() { this.constructor = child; } ctor.prototype = parent.prototype; child.prototype = new ctor(); child.__super__ = parent.prototype; return child; };

  cheerio = require(&#039;cheerio&#039;);

  consolidate = require(&#039;consolidate&#039;);

  Promise = require(&#039;bluebird&#039;);

  extend = require(&#039;extend&#039;);

  cheerio = require(&#039;cheerio&#039;);

  Control = require(&#039;./control&#039;);

  templateControl = (function(_super) {
    __extends(templateControl, _super);

    function templateControl() {
      this.onControlTemplateRender = __bind(this.onControlTemplateRender, this);
      templateControl.__super__.constructor.apply(this, arguments);
      this.viewPath = &quot;&quot; + this.workingDir + &quot;/views/&quot; + this.view.file;
    }

    templateControl.prototype.onControlTemplateRender = function(req, res) {
      var _this = this;
      return new Promise(function(resolve, reject) {
        var context;
        _this.log(&quot;onControlTemplateRender Start &quot; + _this.viewPath + &quot;, &quot; + _this.view.renderer);
        context = extend(true, _this, {
          req: req,
          res: res
        });
        return consolidate[_this.view.renderer](_this.viewPath, context, function(err, html) {
          if (err != null) {
            _this.log(&quot;onControlTemplateRender Error&quot;, err);
            return reject(err);
          }
          _this.html = html;
          _this.$ = cheerio.load(_this.html);
          _this.log(&quot;onControlTemplateRender rendered &quot; + _this.viewPath);
          return resolve();
        });
      });
    };

    return templateControl;

  })(Control);

  module.exports = templateControl;

}).call(this);</textarea>
